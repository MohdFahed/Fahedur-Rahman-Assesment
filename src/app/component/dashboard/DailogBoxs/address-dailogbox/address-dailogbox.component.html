<div class="container-fluid mt-4">
  <div class="example-form row" [formGroup]="editForm">
    <div class="mt-2">
      <label>Country</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="country"
      />
    </div>
    <div class="mt-2">
      <label>State</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="state"
      />
    </div>
    <div class="mt-2">
      <label>city</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="city"
      />
    </div>
    <div class="mt-2">
      <label>Area</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="area"
      />
    </div>
    <div class="mt-2">
      <label>Sub-Area</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="subarea"
      />
    </div>
    <div class="mt-2">
      <label>Address</label>
      <input
        type="text"
        class="form-control example-full-width"
        formControlName="address"
      />
    </div>
    <div class="mt-2">
      <button class="btn btn-primary" (click)="update()">Update</button>
    </div>
  </div>
</div>
